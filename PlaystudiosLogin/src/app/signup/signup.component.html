<div class="signup">
  <h1>Signup</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <p>
      <mat-error *ngIf="signupResult && !signupResult.success">
        <strong>ERROR</strong>: {{signupResult.message}}
      </mat-error>
    </p>

    <mat-form-field>
      <mat-label>Name:</mat-label>
      <input matInput formControlName="name" required placeholder="Insert name">
      <mat-error *ngFor="let error of getErrors(form.get('name')!, 'Name')">
        {{error}}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email:</mat-label>
      <input matInput type="email" formControlName="email" required placeholder="Insert email">
      <mat-error *ngFor="let error of getErrors(form.get('email')!, 'Email')">
        {{error}}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password:</mat-label>
      <input matInput type="password" formControlName="password" required placeholder="Insert Password">
      <mat-error *ngFor="let error of getErrors(form.get('password')!,'Password')">
        {{error}}
      </mat-error>
    </mat-form-field>

    <div>
      <button mat-flat-button color="primary" type="submit">
        Signup
      </button>

      <button mat-flat-button color="secondary" [routerLink]="['/']">
        Cancel
      </button>
    </div>
  </form>
</div>
